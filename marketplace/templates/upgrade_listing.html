{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Upgrade Listing: {{ product.title }}</h1>
            <p class="mt-2 text-sm text-gray-600">Select a package to boost your listing’s visibility</p>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="package" class="block text-sm font-medium text-gray-700 mb-2">Choose a Package</label>
                <select name="package" id="package" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                    {% for package in packages %}
                    <option value="{{ package.id }}">{{ package.name }} - ₹{{ package.price }} ({{ package.extra_views }} Views)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-secondary text-white font-semibold py-2 px-6 rounded-md hover:bg-green-700 transition duration-300 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span>Proceed to Payment</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
